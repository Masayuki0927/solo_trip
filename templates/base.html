{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="{% static 'js/app.js' %}"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>SoloTrip</title>
    {% block header %}
    {% endblock header %}
  </head>

  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">Solo Trip</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul style="float:right;" class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'home' %}">体験記を探す</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'create' %}">体験記を投稿</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'board' %}">掲示版</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="">メッセージ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="">レコメンド</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'profile' user.username %}">マイページ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'logout' %}">ログアウト</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    {% block content %}
    {% endblock content %}

    <div class="container">
      <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <p class="col-md-4 mb-0 text-muted">&copy; 2021 Company, Inc</p>
    
        <ul class="nav col-md-8 justify-content-end">
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="{% url 'create' %}">体験記を投稿</a></li>
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="{% url 'board' %}">掲示版</a></li>
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="{% url 'profile' user.username %}">マイページ</a></li>
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="{% url 'login' %}">ログイン</a></li>
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="{% url 'logout' %}">ログアウト</a></li>
        </ul>
      </footer>
    </div>

  </body>
</html>
