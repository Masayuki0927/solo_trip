{% extends 'base.html' %}

{% block content %}


<div class="content" style="border-bottom:1px solid #DDDDDD;">
{% for item in object reversed  %}
<div class="list-group">
<a href="" class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
    <div class="d-flex gap-2 w-100 justify-content-between">
    <div>
        {% if user.username == item.user %}
            <h6 class="mb-0">{{ item.user }}</h6>
        {% else %}
            <h6 class="mb-0">{{ item.user }}</h6>
        {% endif %}
        <h6 class="mb-0">{{ item.text }}</h6>
    </div>
    <small class="opacity-50 text-nowrap">{{ item.created_date }}</small>
    </div>
</a>
</div>
{% endfor %}
</div>


<form action ='' method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        <input type="text" name="text" style="width:400px;">
        <input style="margin-top:20px;" type="submit" value='チャットを送る'>
    </div>
</form>

{% endblock content %}
