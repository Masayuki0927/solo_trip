{% extends 'base.html' %}

{% block content %}

<h2>新規投稿</h2>
<form action ='', method="POST" enctype="multipart/form-data">{% csrf_token %}

<div class="form-group">
    <label class="control-label">タイトル</label>
    <input class="form-control" type="text" name="title" style="width:400px;">
</div>

<div class="form-group">
    <label class="control-label">場所</label>
    <p>{{form.area}}</p>
</div>

<div class="form-group">
    <label class="control-label">コンテンツ</label>
    <textarea class="form-control" type="text" name="content" style="width:800px; height: 200px;"></textarea>
</div>

<div class="form-group">
    <label class="control-label">トップ写真</label>
    <input class="form-control" type="file" name="post_image" style="width:400px;">
</div>

<input style="margin-top:20px;" type="submit" value='作成'>

</form>


{% endblock content %}
