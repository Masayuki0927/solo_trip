<div style="height: 50px;">
<form method="GET" action="">
    <input type="search" name="keyword" placeholder="キーワードを入力"> 
    <button type="submit">検索</button>
    <a href="{% url 'create_board' %}">掲示版を作成</a>
</form>
</div>    


{% for item in object reversed %}
<div class="list-group">
<a href="{% url 'content' item.pk %}" class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
    <div class="d-flex gap-2 w-100 justify-content-between">
    <div>
        <h6 class="mb-0">{{ item.title }}</h6>
        <p class="mb-0 opacity-75">掲示版の説明</p>
    </div>
    <small class="opacity-50 text-nowrap">{{ item.created_date }}</small>
    </div>
</a>
</div>
{% endfor %}





{% endblock content %}
