{% extends 'base.html' %}

{% block content %}

<p><h2>{{ board.title }}</h2></p>
<p>{{ board.created_date }}</p>

<p><a href="{% url 'board' %}">掲示版トップへ戻る</a></p>

<div class="content" style="border-bottom:1px solid #DDDDDD;">
{% for item in board.board_content_set.all reversed  %}
<div class="list-group">
<a href="{% url 'content' item.pk %}" class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
    <div class="d-flex gap-2 w-100 justify-content-between">
    <div>
        <h6 class="mb-0">{{ item.text }}</h6>
    </div>
    <small class="opacity-50 text-nowrap">{{ item.created_date }}</small>
    </div>
</a>
</div>
{% endfor %}
</div>

<div class ="post">
<p style="margin:20px;">レスを投稿する</p>
<form action ='', method="POST">
{% csrf_token %}
<input style="width: 400px; position: absolute; left: 50%;transform: translateX(-50%);" type="text" name="text" placeholder="レスを入力"><input type="submit" value='投稿'>
</form>
</div>

{% endblock content %}
